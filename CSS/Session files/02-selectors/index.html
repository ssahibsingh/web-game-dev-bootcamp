<!-- ID, Class selector difference -->

<!DOCTYPE html>
<html>
<head>
<style>
#para1 {
  background-color: blue;
}
#para2 {
  color: red;
}
</style>
</head>
<body>

<p id="para1">Hello World!</p>
<p id="para2">This paragraph is not affected by the style.</p>
<h1 id="para1 para2"> ikihsdukasa</h1>

</body>
</html>
